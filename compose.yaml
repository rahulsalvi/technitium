name: technitium${ID}

include:
  - path:
      - ext/docker-compose-snippets/caddy.yaml
      - caddy_override.yaml

services:
  technitium:
    image: technitium/dns-server:latest
    environment:
      # note that these values are only used for initializing the system
      # they do not take effect if /etc/dns already exists
      DNS_SERVER_DOMAIN: ${COMPOSE_PROJECT_NAME}
      DNS_SERVER_PREFER_IPV6: true
      DNS_SERVER_WEB_SERVICE_LOCAL_ADDRESSES: 127.0.0.1
    volumes:
      - technitium_data:/etc/dns
    # needs to be connected to the tailscale network for dns queries
    depends_on:
      tailscale:
        condition: service_healthy
    network_mode: service:tailscale
    restart: unless-stopped

configs:
  Caddyfile:
    file: ./Caddyfile

volumes:
  technitium_data:

secrets:
  ts_authkey:
    file: ./ts_authkey.txt
